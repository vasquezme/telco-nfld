<!DOCTYPE html>
<html>

<head>
    <title>leaflet-map-simple</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">

    <!-- Load Leaflet code library: see https://leafletjs.com/download.html -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.2/dist/leaflet.css"
        integrity="sha256-sA+zWATbFveLLNqWO2gtiw3HL/lh1giY/Inf1BJ0z14=" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.2/dist/leaflet.js"
        integrity="sha256-o9N1jGDZrf5tS+Ft4gbIK7mYMipq9lqpVJ91xHSyKhg=" crossorigin=""></script>

    <!-- Position the map and title with Cascading Style Sheet (CSS) -->
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            right: 0;
            left: 0;
        }

        #map-title {
            position: relative;
            margin-top: 10px;
            margin-left: 50px;
            float: left;
            background: white;
            border: 2px solid rgba(0, 0, 0, 0.2);
            padding: 6px 8px;
            font-family: Helvetica;
            font-weight: bold;
            font-size: 24px;
            z-index: 800;
        }
    </style>
</head>

<body>

    <!-- Display the map and title with HTML division tags  -->
    <div id="map-title">Telecommunications Demo.: East coordinates</div>
    <div id="map"></div>

    <!-- Create the interactive map content with JavaScript (.js) -->
    <script>

        /* Set up the initial map center and zoom level */
        var map = L.map('map', {
            center: [51.72, -57.21], // EDIT coordinates to re-center map 51.725871649571445, -57.218914742409
            zoom: 12,  // EDIT from 1 (zoomed out) to 18 (zoomed in)
            scrollWheelZoom: false
        });

        /* display basemap tiles -- see others at https://leaflet-extras.github.io/leaflet-providers/preview/ */
        L.tileLayer(
            'https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', { // https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}
            attribution: 'Tiles &copy; Esri &mdash; Source: Esri, i-cubed, USDA, USGS, AEX, GeoEye, Getmapping, Aerogrid, IGN, IGP, UPR-EGP, and the GIS User Community'
        }).addTo(map);

        fetch('https://raw.githubusercontent.com/telco-nfld/blob/main/towers.csv')
            .then(response => response.text())
            .then(data => {
                const rows = data.split("\n").slice(1); // Skip header
                rows.forEach(row => {
                    const [name, latitude, longitude] = row.split(",");
                    if (latitude && longitude) {
                        L.marker([parseFloat(latitude), parseFloat(longitude)])
                            .addTo(map)
                            .bindPopup(name);
                    }
                });
            })
            .catch(error => console.error('Error fetching the CSV:', error));
        
        fetch('https://raw.githubusercontent.com/vasquezme/leaflet-map/refs/heads/main/city_of_toronto_line.csv')
            .then(response => response.text())
            .then(data => {
                const rows = data.split("\n").slice(1); // Skip header
                const coordinates = rows.map(row => {
                    const [name, latitude, longitude] = row.split(",");
                    return latitude && longitude ? [parseFloat(latitude), parseFloat(longitude)] : null;
                }).filter(Boolean);

                if (coordinates.length > 0) {
                    L.polyline(coordinates, { color: 'blue', weight: 5 }).addTo(map)
                        .bindPopup("Route Path"); // Modify as needed
                }
            })
            .catch(error => console.error('Error fetching the CSV:', error));
    </script>


    </script>
</body>

</html>
